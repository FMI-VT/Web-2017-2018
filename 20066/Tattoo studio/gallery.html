      <body bgcolor="f2f2f2">
        
	<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="img/tattoo1.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="img/tattoo2.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="img/tattoo3.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="img/tattoo4.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="img/tattoo5.jpg">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="img/tattoo6.jpg">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="img/tattoo1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Lion Fosterer">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="img/tattoo2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Mad Cat">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/tattoo3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mandala Beast">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/tattoo4.jpg" style="width:100%" onclick="currentSlide(4)" alt="The Clock Is Ticking">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/tattoo5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Trapped In Time">
    </div> 
    <div class="column">
      <img class="demo cursor" src="img/tattoo6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Nymph">
    </div>
  </div>
